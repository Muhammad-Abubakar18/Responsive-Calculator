<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="icon.calculator.png" type="image/x-icon">
</head>

<body>
    <header>
        <nav>
            <ul>
                <li><a href="https://azure-halli-41.tiiny.site" target="_blank">Muhammad Aubakar</a></li>
                <li><a href="https://github.com/Muhammad-Abubakar18" target="_blank">Github</a></li>
                <li><a href="https://www.linkedin.com/in/muhammad-abubakar-5846922b0/" target="_blank">Linkedin</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="Calculator">
            <input type="text" placeholder="0" readonly id="inputbox">
            <div>
                <button class="Operators">AC</button>
                <button class="Operators">DEL</button>
                <button class="Operators">%</button>
                <button class="Operators">/</button>
            </div>
            <div>
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button class="Operators">*</button>
            </div>
            <div>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button class="Operators">-</button>
            </div>
            <div>
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button class="Operators">+</button>
            </div>
            <div>
                <button>0</button>
                <button>00</button>
                <button>.</button>
                <button class="equalbtn">=</button>
            </div>



        </div>
        <div class="feedback_mail">
            <form action="https://formspree.io/f/mzzpazjw" method="POST">
                <label>
                    Your email:
                    <input type="email" name="email">
                </label>
                <label>
                    Your message:
                    <textarea name="message"></textarea>
                </label>
                <!-- your other form fields go here -->
                <button type="submit" class="sub">Send</button>
                <span class="via_mail">Send your Feedback of this 'Calculator' via mail</span>
            </form>
        </div>
    </main>
    <footer>

    </footer>
    <script src="script.js"></script>
</body>

</html>
